<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#fff" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Hazel Noya</title>
  <link rel="icon" href="favicon.png" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <style>
    /* Scroll barın genel stilini değiştirme */
    ::-webkit-scrollbar {
      width: 12px;
      display: none;
      /* Scroll barın genişliği */
    }

    /* Scroll barın track (arka plan) stilini değiştirme */
    ::-webkit-scrollbar-track {
      background: transparent;
      /* Track rengi */
      border-radius: 10px;
      /* Track köşe yuvarlaklığı */
    }

    /* Scroll barın thumb (kaydırma çubuğu) stilini değiştirme */
    ::-webkit-scrollbar-thumb {
      background: transparent;
      /* Thumb rengi */
      border-radius: 10px;
      /* Thumb köşe yuvarlaklığı */
      border: 3px solid transparent;
      /* Thumb kenarlık rengi */
    }

    /* Scroll barın thumb üzerine gelindiğindeki stilini değiştirme */
    ::-webkit-scrollbar-thumb:hover {
      background: transparent;
      /* Hover durumunda thumb rengi */
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
